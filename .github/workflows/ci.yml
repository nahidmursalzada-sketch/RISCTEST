name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests
        env:
          VEO_EMAIL: ${{ secrets.VEO_EMAIL }}
          VEO_PASSWORD: ${{ secrets.VEO_PASSWORD }}
        run: mvn -B clean test
