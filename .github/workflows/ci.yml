name: CI

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21.0.7"
          cache: maven

      - name: Show Java & Maven versions
        run: |
          java -version
          mvn -version

      - name: Run tests (debug)
        env:
          VEO_EMAIL: ${{ secrets.VEO_EMAIL }}
          VEO_PASSWORD: ${{ secrets.VEO_PASSWORD }}
        run: mvn -e -X -DtrimStackTrace=false clean test

      - name: Print surefire reports
        if: always()
        run: |
          echo "=== SUREFIRE REPORTS ==="
          ls -la target/surefire-reports || true
          for f in target/surefire-reports/*.txt; do
            echo "----- $f -----"
            sed -n '1,200p' "$f" || true
          done

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
